<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/crm/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/static/crm/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="/static/crm/css/style.css" />
  <title>Admin Dashboard</title>
</head>

<body>
{% include "navbar_crm.html" %}
<main class="mt-5 pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mb-3">
                <h4>View Student Mobility Courses</h4>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="card-header">Student Mobility Courses</div>
                    </div>
                    <div class="container mt-3">
                   
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Start Date</th>
                                <th>Duration</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for course in courses %}
                            <tr>
                                <td>{{ course.title }}</td>
                                <td>{{ course.start_date }}</td>
                                <td>{{ course.duration }}</td>
                                <td>${{ course.price }}</td>
                                <td>
                                    <a href="{% url 'view_course' course.id %}" class="btn btn-primary btn-sm">View</a>
                                    <a href="{% url 'update_course' course.id %}" class="btn btn-warning btn-sm">Update</a>
                                    <a href="{% url 'delete_course_student_mobility' course.id %}" class="btn btn-danger btn-sm">Delete</a>
                                </td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>


                    
                </div>
            </div>
        </div>
    </div>
</main>


                    


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
  <script src="/static/crm/js/jquery-3.5.1.js"></script>
  <script src="/static/crm/js/jquery.dataTables.min.js"></script>
  <script src="/static/crm/js/dataTables.bootstrap5.min.js"></script>
  <script src="/static/crm/js/script.js"></script>
  
      
  
</body>

</html>
