<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/crm/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/static/crm/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="/static/crm/css/style.css" />
  <title>Admin Dashboard</title>
</head>

<body>
{% include "navbar_crm.html" %}
<main class="mt-5 pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mb-3">
                <h4>Add Student Mobility Course</h4>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="card-header">Student Mobility Courses</div>
                        <div> <a href="/view-student-mobility" class="btn btn-secondary btn-dark text-white text-decoration-none">
                            View Student Mobility
                        </a></div>
                    </div>


                    <div class="card-body">
                        <form action="/add_services/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Form fields -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Upload a background photo</label>
                                <div class="col-sm-4">
                                    <input type="file" class="form-control" name="image" />
                                </div>
                                <label class="col-sm-2 col-form-label fw-bold">Title</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="title" required />
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Title Heading Details</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" rows="3" name="title_heading_details" required></textarea>
                                </div>
                            </div>

                            <!-- Additional Fields... -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" name="desc" required></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Courses Included</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" name="courses_include" required></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Course Contents</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" name="course_contents" required></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Course Trainer</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="course_trainer" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Course Start Date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" name="start_date" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Course Duration</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="duration" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Price</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="price" required />
                                </div>
                            </div>

                            <!-- Image Fields -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Image 1</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" name="image1" accept="image/*" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Image 1 Discription</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="image1_discription" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Image 2</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" name="image2" accept="image/*" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Image 2 Discription</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="image2_discription" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Image 3</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" name="image3" accept="image/*" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label fw-bold">Image 3 Discription</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="image3_discription" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
  <script src="/static/crm/js/jquery-3.5.1.js"></script>
  <script src="/static/crm/js/jquery.dataTables.min.js"></script>
  <script src="/static/crm/js/dataTables.bootstrap5.min.js"></script>
  <script src="/static/crm/js/script.js"></script>
  
      
  
</body>

</html>
