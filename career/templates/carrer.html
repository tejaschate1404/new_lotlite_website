<!DOCTYPE html>
<html lang="zxx">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        #sidebar {
            width: 300px !important;
            flex: 0 0 300px !important;
        }
    </style>

    <!-- Title -->
    <title>Lotlite Technology - IT solutions & Services || Contact Us</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Flaticon -->
    <link rel="stylesheet" href="/static/css/flaticon.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/css/fontawesome-5.14.0.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="/static/css/magnific-popup.min.css">
    <!-- Nice Select -->
    <link rel="stylesheet" href="/static/css/nice-select.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <!-- Slick -->
    <link rel="stylesheet" href="/static/css/slick.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="/static/css/style.css">
    
</head>
<body>
    <div class="page-wrapper">

        <!-- Preloader -->
        <div class="preloader"><div class="custom-loader"></div></div>

        <!-- main header -->
        {% include "header.html" %}

        <div class="container">
            <div class="row">
                {% for job in jobs %}
                <div class="col-12 col-md-6 mb-3"> 
                    <div class="card mb-4 shadow-sm"> 
                        <div class="card-header text-white" style="background-color: #674df3; display: flex; justify-content: space-between;">
                            <span>Location: {{ job.location }}</span>
                            <span>Job Type: {{ job.job_type }}</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"> {{ job.title }}</h5>
                            <p class="card-text">Description: {{ job.description | truncatechars:150 }}</p>
                            <a href="{% url 'apply_now' job.id %}" class="theme-btn" style="padding: 8px 16px; border-radius: 8px;">Apply Now</a>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <!-- footer area start -->
        {% include "footer.html" %}
        <!-- footer area end -->
        
        <!-- Scroll Top Button -->
        <button class="scroll-top scroll-to-target" data-target="html"><span class="fas fa-angle-double-up"></span></button>

    </div>
    <!--End pagewrapper-->
   
    <!-- Jquery -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Appear Js -->
    <script src="/static/js/appear.min.js"></script>
    <!-- Slick -->
    <script src="/static/js/slick.min.js"></script>
    <!-- Magnific Popup -->
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <!-- Nice Select -->
    <script src="/static/js/jquery.nice-select.min.js"></script>
    <!-- Image Loader -->
    <script src="/static/js/imagesloaded.pkgd.min.js"></script>
    <!-- Circle Progress -->
    <script src="/static/js/circle-progress.min.js"></script>
    <!-- Isotope -->
    <script src="/static/js/isotope.pkgd.min.js"></script>
    <!--  WOW Animation -->
    <script src="/static/js/wow.min.js"></script>
    <!-- Custom script -->
    <script src="/static/js/script.js"></script>
    
    <!-- For Contact Form -->
    <script src="/static/js/jquery.ajaxchimp.min.js"></script>
    <script src="/static/js/form-validator.min.js"></script>
    <script src="/static/js/contact-form-script.js"></script>

</body>
</html>
